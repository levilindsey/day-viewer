<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>day-viewer</title>

  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

  <link href="styles/day-viewer.css" rel="stylesheet">
  <script defer src="scripts/day-viewer.js"></script>
</head>
<body>

  <div id="day-viewer">
    <ul class="time-column">
      <!-- Time tick items will be of the form <li class="time-tick">9:00 <span class="am-pm">AM</span></li> -->
    </ul>

    <div class="events-panel">
      <!-- Event items will be of the form <div class="event"><h1>Sample Item</h1><h2>Sample Location</h2></event> -->
    </div>
  </div>

</body>
</html>
